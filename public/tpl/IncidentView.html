<div class="row-fluid">

  <form class="form-horizontal span12">

  <fieldset>

      <legend>Incident Details</legend>
      <br/>

      <div class="row">
        <div class="span8">

          <div class="control-group">
              <label for="incidentId" class="control-label">Id:</label>

              <div class="controls">
                  <input id="incidentId" name="id" type="text" value="<%= _id === null ? '' : _id %>"
                         disabled/>
              </div>
          </div>

          <div class="control-group">
            <label for="description" class="control-label">Description:</label>
            <div class="controls">
              <textarea id="description" name="description" style="width: 90%;" rows="6"><%= description %></textarea>
            </div>
          </div>


        <div class="span6">
                
          <div class="feelings_list control-group"></div>
          <h2>New Feeling</h2>
          <ul>
              <li>Name: <input class="new_feeling_name" type="text" /></li>
              <li>intensityBefore: <input class="new_feeling_intensityBefore" /></li>
              <li>intensityAfter: <input class="new_feeling_intensityAfter" /></li>
              <input class="new_feeling_incident" value="<%= _id %>"   disabled  />

          </ul>
          <input type="submit" value="Post feeling" class="newFeelingButton" />

            
          <div class="thoughts_list"></div>
          <h2>New thought</div>
            </ul>
                <li>Thought: <input class="new_thought_thought" type="text" /></li>
                <li>Distortions: <input class="new_thought_distortions" /></li>
                <li>Rational Thought: <input class="new_thought_rationalThought" /></li>

            </ul>
            <input type="submit" value="Post thought" class="newThoughtButton" />
        </div>

        </div>

      </div>

  </fieldset>

  <div class="form-actions">
      <a href="#" class="btn btn-primary save">Save</a>
      <a href="#" class="btn delete">Delete</a>
  </div>

  </form>

</div>

<div class="row-fluid status-bar">
  <div class="span12">
      <div class="alert alert-success" style="display: none">
          <b>Success!</b> Incident saved successfully
      </div>
  </div>
</div>

<div class="row-fluid">

  <form class="form-horizontal span12">

  <fieldset>

      <legend>Incident Details</legend>
      <br/>

      <div class="row">
        <div class="span8">

          <div class="control-group">
              <label for="incidentId" class="control-label">Id:</label>

              <div class="controls">
                  <input id="incidentId" name="id" type="text" value="<%= _id === null ? '' : _id %>"
                         disabled/>
              </div>
          </div>

          <div class="control-group">
            <label for="description" class="control-label">Description:</label>
            <div class="controls">
              <textarea id="description" name="description" style="width: 90%;" rows="6"><%= description %></textarea>
            </div>
          </div>


          <div class="control-group">
            <label for="feeling" class="control-label">Feelings:</label>
            <div class="controls feelings-controls">              
              <input id="feelings" name="feelingsName" style="width: 90%;"><%= feelings %></input>
            </div>
            <button class="addAnotherFeeling">add another</button>
          </div>


          <div class="control-group">
            <label for="thoughts" class="control-label">Thoughts</label>
            <div class="controls thoughts-controls">              
              <input id="feelings" name="feelingsName" style="width: 90%;"><%= thoughts %></input>
            </div>
            <button class="addAnotherThought">add another</button>
          </div>
          

        </div>

      </div>

  </fieldset>

  <div class="form-actions">
      <a href="#" class="btn btn-primary save">Save</a>
      <a href="#" class="btn delete">Delete</a>
  </div>

  </form>

</div>

<div class="row-fluid status-bar">
  <div class="span12">
      <div class="alert alert-success" style="display: none">
          <b>Success!</b> Incident saved successfully
      </div>
  </div>
</div>
